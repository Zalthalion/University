<!DOCTYPE html>
<html lang="lv">
<head>

    <meta charset="utf-8">
    <title>AuPLa0504</title>

</head>

<body>
    <script>
        function vaiIrPirmsk (i)
{
var dali = 1;
var daliSk = 0;
do{
    var vd = i % dali;
    if (vd==0) daliSk++;
    dali++
}while (dali <= i)
return daliSk
}    

        var a = Number(prompt("Ievadi a"))
        var b = Number(prompt("Ievadi b"))
        var c = Number(prompt("Ievadi c"))
        var d = Number(prompt("Ievadi d"))

        var abint = 0
        var cdint = 0

        for (a; a<=b; a++){
            var pirm = (vaiIrPirmsk(a))
            if (pirm==2) abint++
        }

        for (c; c<d; c++){
            var pirm = (vaiIrPirmsk(c))
            if (pirm==2) cdint++
        }

        if (abint > cdint)
        window.alert("Vairāk pirmsskaitļu ir intervālā [a;b]")
        else
        window.alert("Vairāk pirmsskaitļu ir intervālā [c;d]")
    </script>
</body>
</html>
