    <body>
        <p>Programma kas izrēķina skaitļa faktoriāli</p>
        <button onclick="Fakt()">Sākt!</button>
        <script>function Fakt(){
                        var Sk = Number(prompt("Ievadi skaitli:"));
                        var Fakt = 1;
                        var i = 1;
                        do{
                            Fakt = Fakt * i;
                            i++;          
                        }while (i<=Sk);
                        window.alert(Fakt);}
                </script>

    </body>
