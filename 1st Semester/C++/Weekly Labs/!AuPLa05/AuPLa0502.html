<html>
    <body>
        <script>
        do{
            var Nauda = Number(prompt("Ievadi naudas summu, kas lielāka par 0"));
            

        }while (Nauda <=0);
        
        switch (Nauda){
            case (1+2): alert("Var izveidot ar 1 un 2 centu monētām");
            break;
            case (1+5): alert("Var izveidot ar 1 un 5 centu monētām");
            break;
            case (2+5): alert("Var izveidot ar 2 un 5 centu monētām");
            break;
            default: alert("Nevar izveidot");
        }
        </script>
    </body>
</html>
