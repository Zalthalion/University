<html>
    <!-----------------------------------------------------------------------
        Juris Freidenfelds 
        Izveidot JavaScript programmu, kura izdrukā aritmētiskās progresijas
        nākamos n locekļus, ja dots a(1) (pirmais loceklis) un d (diference)
        Ja dati ievadīti nepareizi programmai jāizdod atbilstošs paziņojums.
        Programma izveidota 24.09.2018
    --------------------------------------------------------------------------->
    <body>
        <p> Programma, kura izrisina aritmētiskās progresijas 'n' locekļus </p>         <!--Programmas uzdevums -->
        <button onclick ="progresija()"> Sākt! </button>                                <!--Programmas palaišanas poga-->
        
        <script>
            function progresija() { 
var sk = Number(prompt("Ievadi virknes pirmo locekli:"));                               //izmet logu kurā jāievada sk (Virknes pirmais loceklis)
var d = Number(prompt("Ievadi diferenci:"));                                            //izmet logu kurā jāievada d  (Diference)      
var n = Number(prompt("Ievadi cik daudz nākamos virknes locekļus gribi izrēķināt:"));   //izmet logu kurā jāievada n  (Nākamo virknes locekļu daudzums)
if (n>0 && n%1 == 0)                                                                    //Pārbauda vai n ir pozitīvs un vesels skaitlis
{
    document.write
            ("Pirmais loceklis: "+sk,"<br>"
            +"Diference: "+d, "<br>"
            +"Cik daudz nākamos virknes locekļus izrēķināt: "+n, "<br><br>")                    //Ja n ir pozitīvs un vesels skaitlis tad var sākt rēķināšanu
    var i
    for( i=0; i<n; i++ )                                                               // Tiek iedarbināts cikls, kurā i=0 ir sākuma stāvoklis i<n ir cikla nosacījums (cik ilgi jāizpildās ciklam un i++ ir cikla solis 
    {
        sk=sk+d
    document.write(sk+"<br>");                                                      //izvade
    }}
    else                                                                            //ja n ir ievadīts nekorekti tad tiek izmests paziņojums, kurš liek ievadīt n no jauna
    {
       do{                                                                          //Turpmāk tik ilgi paziņojums tiks izmests līdz ievadīti būs korekti dati
        var n = Number(prompt
                ("Lūdzu ievadiet pozitīvu skaitli!"+"\n"
                +"Programma rēķina tikai nākamos veselos virknes locekļus, nevis daļējus vai iepriekšējos"
                +"\n\n"+"Ievadi cik daudz nākamos virknes locekļus gribi izrēķināt:"));
       } while (n<=0 || n%1 > 0 || n%1 < 0) ;
       document.write
            ("Pirmais loceklis: "+sk,"<br>"
            +"Diference: "+d+ "<br>"
            +"Cik daudz nākamos virknes locekļus izrēķināt: "+n+ "<br><br>")
    var i
    for( i=0; i<n; i++ )                                                            // Tiek iedarbināts cikls, kurā i=0 ir sākuma stāvoklis i<n ir cikla nosacījums (cik ilgi jāizpildās ciklam un i++ ir cikla solis 
    {
    sk=sk+d
    document.write(sk+"<br>");                                                      //izvade
    }}}
        </script>
     </body>
